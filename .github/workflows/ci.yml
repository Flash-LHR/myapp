name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci-pipeline:
    name: 完整CI流水线
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/quarklink/images/cpp-bazel-ci:1.0.1
    steps:
    # 1. 准备工作
    - name: Checkout代码
      uses: actions/checkout@v4

    # 2. 代码格式检查
    - name: 检查代码格式
      run: |
        echo "🎨 检查代码格式..."
        find app -name "*.cc" -o -name "*.cpp" -o -name "*.cxx" -o -name "*.h" -o -name "*.hpp" -o -name "*.hxx" | xargs clang-format --dry-run --Werror
        echo "✅ 代码格式检查通过"

    # 3. 静态代码分析
    - name: 生成编译数据库
      run: |
        echo "📝 生成编译数据库..."
        bazel run @hedron_compile_commands//:refresh_all

    # 4. 运行静态分析
    - name: 运行静态分析
      run: |
        echo "🔍 运行静态分析..."
        find app -name "*.cc" -o -name "*.cpp" -o -name "*.cxx" -o -name "*.h" -o -name "*.hpp" -o -name "*.hxx" | xargs clang-tidy -p . --quiet
        echo "✅ 静态分析检查通过"

    # 5. 构建和测试
    - name: 构建项目
      run: |
        echo "🔨 构建项目..."
        bazel build //app:main
        echo "✅ 项目构建成功"

    - name: 运行单元测试
      run: |
        echo "🧪 运行单元测试..."
        bazel test //app/... --test_output=all
        echo "✅ 单元测试通过"

    # 6. 代码覆盖率
    - name: 生成覆盖率报告
      run: |
        echo "📊 生成覆盖率报告..."
        bazel coverage //app/... --combined_report=lcov --coverage_report_generator=@bazel_tools//tools/test/CoverageOutputGenerator/java/com/google/devtools/coverageoutputgenerator:Main

    - name: 处理覆盖率数据
      run: |
        echo "📈 处理覆盖率数据..."
        # 生成HTML报告
        genhtml bazel-out/_coverage/_coverage_report.dat -o coverage_html
        
        # 计算覆盖率百分比
        COVERAGE=$(lcov --summary bazel-out/_coverage/_coverage_report.dat 2>&1 | grep "lines......" | awk '{print $2}' | sed 's/%//')
        echo "代码覆盖率: ${COVERAGE}%"
        
        # 检查覆盖率是否达到85%
        if (( $(echo "$COVERAGE >= 85" | bc -l) )); then
          echo "✅ 覆盖率测试通过: ${COVERAGE}% >= 85%"
        else
          echo "❌ 覆盖率测试失败: ${COVERAGE}% < 85%"
          exit 1
        fi

    - name: 上传覆盖率到Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./bazel-out/_coverage/_coverage_report.dat
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: 上传覆盖率报告
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_html/

    # 6. 安全扫描
    - name: 初始化CodeQL安全扫描
      uses: github/codeql-action/init@v3
      with:
        languages: cpp

    - name: 执行CodeQL安全分析
      uses: github/codeql-action/analyze@v3

    # 7. 总结
    - name: CI流水线完成
      run: |
        echo "🎉 CI流水线执行完成!"
        echo "✅ 代码格式检查通过"
        echo "✅ 静态分析通过" 
        echo "✅ 项目构建成功"
        echo "✅ 单元测试通过"
        echo "✅ 覆盖率检查通过"
        echo "✅ 安全扫描完成" 
