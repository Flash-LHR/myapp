name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # 代码质量检查
  code-quality:
    name: 代码质量检查
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/quarklink/images/cpp-bazel-ci:1.0.5
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4

    - name: 检查代码格式
      run: |
        echo "🎨 检查代码格式..."
        find app -name "*.cc" -o -name "*.cpp" -o -name "*.cxx" -o -name "*.h" -o -name "*.hpp" -o -name "*.hxx" | xargs clang-format --dry-run --Werror > format-check-report.txt 2>&1 || true
        echo "✅ 代码格式检查完成"

    - name: 生成编译数据库
      run: |
        echo "📝 生成编译数据库..."
        bazel run @hedron_compile_commands//:refresh_all

    - name: 运行静态分析
      run: |
        echo "🔍 运行静态分析..."
        find app -name "*.cc" -o -name "*.cpp" -o -name "*.cxx" -o -name "*.h" -o -name "*.hpp" -o -name "*.hxx" | xargs clang-tidy -p . --quiet > static-analysis-report.txt 2>&1 || true
        echo "✅ 静态分析完成"

    - name: 上传代码格式检查报告
      uses: actions/upload-artifact@v4
      with:
        name: format-check-report
        path: format-check-report.txt
        if-no-files-found: warn

    - name: 上传静态分析报告
      uses: actions/upload-artifact@v4
      with:
        name: static-analysis-report
        path: static-analysis-report.txt
        if-no-files-found: warn

  # 构建、测试和覆盖率
  build-test-coverage:
    name: 构建、测试和覆盖率
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/quarklink/images/cpp-bazel-ci:1.0.5
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4

    - name: 构建项目
      run: |
        echo "🔨 构建项目..."
        bazel build //app:main
        echo "✅ 项目构建成功"

    - name: 运行单元测试
      run: |
        echo "🧪 运行单元测试..."
        bazel test //app/... --test_output=all > unit-test-report.txt 2>&1 || true
        echo "✅ 单元测试完成"

    - name: 上传单元测试报告
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-report
        path: unit-test-report.txt
        if-no-files-found: warn

    - name: 生成覆盖率报告
      run: |
        echo "📊 生成覆盖率报告..."
        bazel coverage //app/... --combined_report=lcov --coverage_report_generator=@bazel_tools//tools/test/CoverageOutputGenerator/java/com/google/devtools/coverageoutputgenerator:Main

    - name: 处理覆盖率数据
      run: |
        echo "📈 处理覆盖率数据..."
        # 生成HTML报告
        genhtml bazel-out/_coverage/_coverage_report.dat -o coverage_html
        
        # 计算覆盖率百分比
        COVERAGE=$(lcov --summary bazel-out/_coverage/_coverage_report.dat 2>&1 | grep "lines......" | awk '{print $2}' | sed 's/%//')
        echo "代码覆盖率: ${COVERAGE}%"
        
        # 检查覆盖率是否达到85% (使用awk进行数值比较)
        if awk "BEGIN {if($COVERAGE >= 85) exit 0; else exit 1}"; then
          echo "✅ 覆盖率测试通过: ${COVERAGE}% >= 85%"
        else
          echo "❌ 覆盖率测试失败: ${COVERAGE}% < 85%"
          exit 1
        fi

    - name: 上传覆盖率到Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./bazel-out/_coverage/_coverage_report.dat
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: 上传覆盖率报告
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_html/

  # 安全扫描
  security:
    name: 安全扫描
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/quarklink/images/cpp-bazel-ci:1.0.5
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4

    - name: 初始化CodeQL安全扫描
      uses: github/codeql-action/init@v3
      with:
        languages: cpp

    - name: 构建项目用于安全分析
      run: |
        echo "🔨 构建项目用于安全分析..."
        bazel build //app:main

    - name: 执行CodeQL安全分析
      uses: github/codeql-action/analyze@v3

