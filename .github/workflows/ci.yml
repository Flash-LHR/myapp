name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  code-quality:
    name: 代码质量检查
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/quarklink/images/cpp-bazel-ci:1.0.6
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4

    - name: 检查代码格式
      run: |
        echo "🎨 检查代码格式..."
        mkdir -p reports
        # 检查代码格式并生成报告
        find app -name "*.c*" -o -name "*.h*" | xargs clang-format --dry-run --Werror 2>&1 | tee reports/format-check.txt
        # 检查管道中xargs clang-format命令的退出状态
        if [ ${PIPESTATUS[1]} -ne 0 ]; then
          echo "❌ 代码格式检查失败"
          exit 1
        fi
        echo "✅ 代码格式检查通过"

    - name: 生成编译数据库
      run: |
        echo "📝 生成编译数据库..."
        bazel run @hedron_compile_commands//:refresh_all

    - name: 运行静态分析
      run: |
        echo "🔍 运行静态分析..."
        # 运行静态分析并生成报告
        find app -name "*.c*" -o -name "*.h*" | xargs clang-tidy -p . --quiet --warnings-as-errors="*" 2>&1 | tee reports/static-analysis.txt
        # 检查管道中xargs clang-tidy命令的退出状态
        if [ ${PIPESTATUS[1]} -ne 0 ]; then
          echo "❌ 静态分析检查失败"
          exit 1
        fi
        echo "✅ 静态分析检查通过"

    - name: 上传代码质量报告
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-quality-reports
        path: reports/
        retention-days: 30

  build-test-coverage:
    name: 构建、测试和覆盖率
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/quarklink/images/cpp-bazel-ci:1.0.6
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4

    - name: 构建项目
      run: |
        echo "🔨 构建项目..."
        bazel build //app:main
        echo "✅ 项目构建成功"

    - name: 运行单元测试
      run: |
        echo "🧪 运行单元测试..."
        mkdir -p reports
        # 运行单元测试并生成报告
        bazel test //app/... --test_output=all --test_summary=detailed 2>&1 | tee reports/unit-tests.txt
        # 检查管道中第一个命令的退出状态
        if [ ${PIPESTATUS[0]} -ne 0 ]; then
          echo "❌ 单元测试失败"
          exit 1
        fi
        echo "✅ 单元测试通过"

    - name: 生成覆盖率报告
      run: |
        echo "📊 生成覆盖率报告..."
        bazel coverage //app/... --combined_report=lcov
        echo "✅ 覆盖率报告生成完成"

    - name: 上传覆盖率到Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./bazel-out/_coverage/_coverage_report.dat
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true

    - name: 上传测试报告
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: reports/
        retention-days: 30
